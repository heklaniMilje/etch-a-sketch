<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="buttons">

        <input type="color" name="color-selection">
        <input type="submit" class="button" value="choose color">
        <button class="button random" name="random">random color</button>
        <button class="button eraser" name = "eraser">erase</button>
        <button class="button reset" name="reset">reset</button>
        <input type="range" class="dimension-slider" min="16" max="100" value="16" step="1">
    </div>
    <div class="container">
    </div>
</body>

</html>
